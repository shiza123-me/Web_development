<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Project Cards</title>
  <link rel="stylesheet" href="task10.css">
</head>
<body>
  <div class="container">
    <h2>PROJECT CARDS</h2>

    <div class="card web">
      <img src="https://img.icons8.com/ios-filled/50/000000/source-code.png" alt="Web Dev Icon">
      <h3>Web Development</h3>
      <p>Learn how to create websites using HTML, CSS, and JavaScript in a fun way!</p>
      <button>Explore</button>
    </div>

    <div class="card js">
      <img src="https://img.icons8.com/ios-filled/50/000000/javascript.png" alt="JS Icon">
      <h3>JavaScript Projects</h3>
      <p>Create interactive components like sliders, calculators, and games.</p>
      <button>See Projects</button>
    </div>

    <div class="card ui">
      <img src="https://img.icons8.com/ios-filled/50/000000/design.png" alt="UI Icon">
      <h3>UI Design</h3>
      <p>Understand layout, spacing, and user experience for web apps and mobile.</p>
      <button>Learn UI</button>
    </div>
  </div>
</body>
</html>
