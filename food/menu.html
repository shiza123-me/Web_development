<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Menu | DelishBites</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background-color: #fffaf4;
      color: #333;
    }

    /* Header */
    header {
      background-color: #ff5722;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 2rem;
  padding: 3rem 2rem;
  align-items: stretch;
}


    .logo {
      font-family: 'Pacifico', cursive;
      font-size: 2rem;
      transition: transform 0.3s ease-in-out;
    }

    .logo:hover {
      transform: scale(1.1);
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 1.5rem;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      position: relative;
      transition: color 0.3s ease;
    }

    .nav-links a:hover,
    .nav-links .active {
      color: #ffe0b2;
      border-bottom: 2px solid #fff;
    }

    /* Hero Section */
    .menu-hero {
      height: 50vh;
      background: url('https://images.unsplash.com/photo-1600891964599-f61ba0e24092') no-repeat center center/cover;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      color: white;
      text-align: center;
    }

    .menu-hero::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 0;
    }

    .hero-content {
      position: relative;
      z-index: 1;
      text-align: center;
    }

    .hero-content h2 {
      font-size: 3rem;
      margin-bottom: 1rem;
      animation: fadeInDown 1s ease;
    }

    .hero-content input {
      padding: 0.7rem 1rem;
      width: 300px;
      max-width: 90%;
      font-size: 1rem;
      border: none;
      border-radius: 25px;
      outline: none;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      animation: fadeInUp 1s ease;
    }

    .hero-content input:focus {
      width: 350px;
      background-color: #fff8f0;
      box-shadow: 0 4px 20px rgba(0,0,0,0.15);
    }

    /* Menu Grid */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
      padding: 3rem 2rem;
    }

    .menu-item {
      background-color: white;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .menu-item:hover {
      transform: translateY(-10px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    }

    .menu-item img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .menu-item-content {
      padding: 1rem;
      text-align: center;
    }

    .menu-item-content h3 {
      margin-bottom: 0.5rem;
      color: #ff5722;
    }

    .menu-item-content p {
      font-size: 0.9rem;
      color: #666;
    }

    .menu-item-content span {
      display: block;
      margin-top: 0.5rem;
      font-weight: bold;
      color: #e65100;
    }

    /* Footer */
    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
    }

    /* Animations */
    @keyframes fadeInDown {
      from { transform: translateY(-20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes fadeInUp {
      from { transform: translateY(20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    /* Responsive */
    @media (max-width: 768px) {
      header {
        flex-direction: column;
        text-align: center;
      }

      .nav-links {
        flex-direction: column;
        gap: 0.5rem;
        margin-top: 1rem;
      }

      .hero-content h2 {
        font-size: 2.2rem;
      }

      .grid {
        padding: 1.5rem 1rem;
      }

      .hero-content input {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">DelishBites</div>
    <nav>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="menu.html" class="active">Menu</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section class="menu-hero">
    <div class="hero-content">
      <h2>Our Popular Dishes</h2>
      <input type="text" id="search" placeholder="Search your favorite food..." />
    </div>
  </section>

  <section id="menu-section">
    <div id="menu-container" class="grid">
      <!-- Add JS-generated menu items here -->
    </div>
  </section>

  <footer>
    <p>&copy; 2025 DelishBites. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
