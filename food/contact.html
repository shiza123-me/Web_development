<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | DelishBites</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto&display=swap" rel="stylesheet" />
  <style>
    /* Reset and base styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      line-height: 1.6;
      background-color: #fffaf4;
      color: #333;
    }

    /* Header */
    header {
      background-color: #ff5722;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .logo {
      font-family: 'Pacifico', cursive;
      font-size: 2rem;
      transition: transform 0.3s ease-in-out;
    }

    .logo:hover {
      transform: scale(1.1);
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 1.5rem;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    .nav-links a:hover,
    .nav-links .active {
      color: #ffe0b2;
      border-bottom: 2px solid white;
    }

    /* Hero Section */
    .hero {
      height: 50vh;
      background: url('https://images.unsplash.com/photo-1600891964599-f61ba0e24092') no-repeat center center/cover;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      position: relative;
      text-align: center;
    }

    .hero::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.5);
      z-index: 0;
    }

    .hero-content {
      position: relative;
      z-index: 1;
    }

    .hero-content h2 {
      font-size: 3rem;
      animation: fadeInDown 1s ease;
    }

    /* Contact Info Section */
    .contact-info {
      padding: 3rem 2rem;
      max-width: 800px;
      margin: auto;
      text-align: center;
    }

    .contact-info h3 {
      color: #ff5722;
      font-size: 1.8rem;
      margin-bottom: 1rem;
    }

    .contact-info p {
      font-size: 1.1rem;
      color: #444;
      margin-bottom: 1rem;
    }

    /* Footer */
    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
    }

    /* Animations */
    @keyframes fadeInDown {
      from { transform: translateY(-20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    /* Responsive */
    @media (max-width: 768px) {
      header {
        flex-direction: column;
        text-align: center;
      }

      .nav-links {
        flex-direction: column;
        gap: 0.5rem;
        margin-top: 1rem;
      }

      .hero-content h2 {
        font-size: 2.2rem;
      }

      .contact-info h3 {
        font-size: 1.5rem;
      }

      .contact-info p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <div class="logo">DelishBites</div>
    <nav>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="menu.html">Menu</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-content">
      <h2>Contact Us</h2>
    </div>
  </section>

  <!-- Contact Info Section -->
  <section class="contact-info">
    <h3>Get in Touch</h3>
    <p>üìß <strong>Email:</strong> contact@delishbites.com</p>
    <p>üìû <strong>Phone:</strong> +92 300 12345000</p>
    <p>üè† <strong>Location:</strong> Faisalabad, Pakistan</p>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 DelishBites. All rights reserved.</p>
  </footer>
</body>
</html>
