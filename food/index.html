<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Home | DelishBites</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto&display=swap" rel="stylesheet">
  <style>
    /* Reset and fonts */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      line-height: 1.6;
      background-color: #fffaf4;
      color: #333;
      transition: background-color 0.5s ease;
    }

    /* Header styling */
    header {
      background-color: #ff5722;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .logo {
      font-family: 'Pacifico', cursive;
      font-size: 2rem;
      transition: transform 0.3s ease-in-out;
    }

    .logo:hover {
      transform: scale(1.1);
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 1.5rem;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s, border-bottom 0.3s;
      position: relative;
    }

    .nav-links a:hover,
    .nav-links .active {
      color: #ffe0b2;
      border-bottom: 2px solid #fff;
    }

    /* Hero Section */
    .hero {
      background: url('https://images.unsplash.com/photo-1600891964599-f61ba0e24092') no-repeat center center/cover;
      height: 90vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
      color: white;
      position: relative;
    }

    .hero::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
    }

    .hero-content {
      position: relative;
      z-index: 1;
    }

    .hero h2 {
      font-size: 3rem;
      margin-bottom: 1rem;
      animation: fadeInDown 1s ease;
    }

    .hero p {
      font-size: 1.2rem;
      margin-bottom: 1.5rem;
      animation: fadeInUp 1s ease;
    }

    .btn {
      padding: 0.8rem 1.5rem;
      background-color: #ff9800;
      color: white;
      border: none;
      border-radius: 25px;
      text-decoration: none;
      font-size: 1rem;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .btn:hover {
      background-color: #e65100;
      transform: scale(1.05);
    }

    /* Footer */
    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
    }

    /* Animations */
    @keyframes fadeInDown {
      from {
        transform: translateY(-20px);
        opacity: 0;
      }

      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes fadeInUp {
      from {
        transform: translateY(20px);
        opacity: 0;
      }

      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    /* Responsive */
    @media (max-width: 768px) {
      header {
        flex-direction: column;
        text-align: center;
      }

      .nav-links {
        flex-direction: column;
        gap: 0.5rem;
        margin-top: 1rem;
      }

      .hero h2 {
        font-size: 2.2rem;
      }

      .btn {
        font-size: 0.9rem;
      }
    }
  </style>
</head>

<body>
  <header>
    <div class="logo">DelishBites</div>
    <nav>
      <ul class="nav-links">
        <li><a href="./index.html" class="active">Home</a></li>
        <li><a href="./menu.html">Menu</a></li>
        <li><a href="./about.html">About</a></li>
        <li><a href="./contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero">
    <div class="hero-content">
      <h2>Delicious Food Delivered Fast</h2>
      <p>Fresh ingredients. Great taste. At your doorstep.</p>
      <a href="menu.html" class="btn">View Menu</a>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 DelishBites. All rights reserved.</p>
  </footer>
</body>

</html>
