<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <style>

#ageDisplay{
  text-align: center;
}

#input{
 height: 100%;
 width: 300px;
 margin: 0 auto;
  display: flex;
  align-items: center;
  flex-direction: column;
  padding: 5px;
  background-color: brown;
  border-radius: 7px;
}
input[type="number"]{
  height: 30px;
  border-radius: 5px;
}
input[type="text"]{
  height: 30px;
  border-radius: 5px;
}
#button{
   height: 30px;
  border-radius: 5px;
}



  </style>
</head>
<body>
  <h1 id="ageDisplay">Your calculation will appear here</h1>
  <div id="input">
<h2>Simple Calculator</h2>

  <input type="number" id="num1" placeholder="Enter first number" />
  </br>
  <input type="text" id="operator" placeholder="Enter operator (+, -, *, /)" />
</br>
  <input type="number" id="num2" placeholder="Enter second number" />
</br>
  <button id="button" onclick="calculate()">Calculate</button>
</br>
</div>
  <h3 id="result">Result is:</h3>

</body>

  <script>
    function calculate() {
      // Get input values
      let n1 = parseFloat(document.getElementById("num1").value); //parseFloat=convert string to decimal no.
      let op = document.getElementById("operator").value; // value= get text from id
      let n2 = parseFloat(document.getElementById("num2").value);

      let res;

      // Use switch to perform calculation
      switch (op) {
        case '+':
          res = n1 + n2;
          break;
        case '-':
          res = n1 - n2;
          break;
        case '*':
          res = n1 * n2;
          break;
        case '/':
          if (n2 !== 0) {
            res = n1 / n2;
          } else {
            res = "Cannot divide by zero!";
          }
          break;
        default:
          res = "Invalid operator!";
      }

      // Display result
      document.getElementById("result").textContent = "Result: " + res;
    }
  </script>
   </html>
